machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.15.deb
    - sudo dpkg -i sbt-0.13.15.deb
    - gem install jekyll
  cache_directories:
    - ~/.ivy2
    - ~/.sbt
  override:
    - sbt test:compile

general:
  artifacts:
    - target/scala-2.12/coverage-report

test:
  override:
    - sbt clean coverage test coverageReport
  post:
    - pip install --user codecov && codecov
    - ./scripts/publish-microsite.sh