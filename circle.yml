machine:
  java:
    version: oraclejdk8
  environment:
    SBT_GHPAGES_COMMIT_MESSAGE: "Update site [ci skip]"

dependencies:
  cache_directories:
    - /opt/circleci/.rvm/gems
    - ~/.coursier
    - ~/.sbt
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.15.deb && sudo dpkg -i sbt-0.13.15.deb
    - gem install jekyll
  override:
    - sbt test:update

general:
  artifacts:
    - target/scala-2.12/coverage-report

deployment:
  release:
    tag: /[0-9]+\.[0-9]+\.[0-9]+/
    owner: Taig

test:
  override:
    - sbt clean coverage test coverageReport
  post:
    - pip install --user codecov && codecov
    - if [[ "$CIRCLE_BRANCH" == "master" && "$CIRCLE_TAG" != "" ]]; then ./scripts/publish-microsite.sh; fi