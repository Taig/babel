machine:
  java:
    version: oraclejdk8
  environment:
    SBT_GHPAGES_COMMIT_MESSAGE: "Update site"

dependencies:
  cache_directories:
    - /opt/circleci/.rvm/gems
    - ~/.ivy2
    - ~/.sbt
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.15.deb && sudo dpkg -i sbt-0.13.15.deb
    - gem install jekyll
  override:
    - sbt test:compile

general:
  artifacts:
    - target/scala-2.12/coverage-report

test:
  override:
    - sbt clean coverage test coverageReport
  post:
    - pip install --user codecov && codecov
    - if [[ "$CIRCLE_BRANCH" != "gh-pages" ]]; then ./scripts/publish-microsite.sh; fi